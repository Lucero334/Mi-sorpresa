<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor üíï</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.5em;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    p:nth-of-type(1) { animation-delay: 2s; }
    p:nth-of-type(2) { animation-delay: 5s; }
    p:nth-of-type(3) { animation-delay: 8s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bot√≥n de pausar/reproducir */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #e63946;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 3;
    }

    .music-btn:hover {
      background: #d62828;
    }

    /* Corazones flotando */
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Para ti, mi amor ‚ù§Ô∏è</h1>
    <p>Eres lo mejor que me ha pasado en la vida ‚ú®</p>
    <p>Gracias por estar a mi lado y hacerme sonre√≠r üíï</p>
    <p>Te amo con todo mi coraz√≥n üíñ</p>
  </div>

  <!-- Bot√≥n de pausar/reproducir -->
  <button class="music-btn" onclick="toggleMusic()">üé∂ Pausar/Reproducir M√∫sica</button>

  <!-- Audio autom√°tico -->
  <audio id="bg-music" autoplay loop>
    <source src="tu-cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      document.body.appendChild(heart);

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);

    // m√∫sica
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Forzar autoplay en m√≥viles/navegadores
    document.body.addEventListener("click", () => {
      if (music.paused) {
        music.play();
      }
    }, { once: true });
  </script>
</body>
</html>
